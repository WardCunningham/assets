<div id=result style="font-family: sans-serif;=----[[[[">working</div>
<script type=module>
  import * as frame from 'http://code.fed.wiki/assets/v1/frame.js'
  const context = await frame.context()
  const page = context.page
  const markup = page.story
    .find(item => item.type == 'code')
    .text.split(/\r?\n/).slice(1)
    .filter(line => line.match(/\S/))
  const {site,slug} = page.story
    .find(item => item.type == 'reference')

  const tree = nest(markup.slice(),{in:[],out:[]},0)
  console.log({context,site,slug,page,markup,tree})
  const html = indent(tree,'')
  console.log({html})
  window.result.innerHTML = html

  function nest(lines, here, indent) {
    while (lines.length) {
      let m = lines[0].match(/( *)(.*)/)
      let spaces = m[1].length
      let command = m[2]
      if (spaces == indent) {
        here.in.push(command)
        lines.shift()
      } else if (spaces > indent) {
        var more = {in:[],out:[]}
        here.in.push(more)
        nest(lines, more, spaces)
      } else {
        return here
      }
    }
    return here
  }

  function indent(tree,space) {
    console.log({tree})
    return tree.in
      .map(node => typeof node == 'string'
        ? space + node.replaceAll(/=[^ \]]+/g,'')
        : indent(node, space+' &nbsp; '))
      .join('<br>')
  }


</script>
